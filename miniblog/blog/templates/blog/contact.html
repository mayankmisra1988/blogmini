{% comment %} {% extends 'blog/base.html' %}
{% block title %}
<title>Contact</title>
{% endblock title %}
{% load static %}
{% block content %}
<div class="col-sm-10">
    <h3 class="text-white text-center alert alert-dark mt-5">Contact Page</h3>
<form action="" method="POST">
  {% csrf_token %}
    <div class="row mt-5">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" name='firstname' aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" name='lastname' aria-label="Last name">
        </div>       
      </div>
      <div class="col mt-5">
        <input type='email' class="form-control" placeholder="Email Address" name='email' aria-label="Email Address">
      </div> 
      <div class="input-group mt-5">
        <div class="input-group-prepend">
          {% comment %} <span class="input-group-text">Message</span> 
        </div>
            <textarea class="form-control" placeholder="messages"aria-label="With textarea"></textarea>
      </div>
      <div class="col mt-3">
        <button type="submit" class="btn btn-primary">Email us</button>
      </div>   
    </div>     
</form>  
</div>

{% endblock content %} {% endcomment %}
