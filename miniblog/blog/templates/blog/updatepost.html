{% extends 'blog/base.html' %}
{% block title %}
<title>Update Post </title>
{% endblock title %}
{% load static %}
{% block content %}
<div class="col-sm-10">
    <h3 class="text-white text-center my-5">Update Post</h3>
    <a href="{% url 'dashboard' %}"class="btn btn-info btn-sm">Back to dashboard</a>
    <form action="" method="post"novalidate>
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="update" class="btn btn-success btn-sm">
        <input type="submit" value="Cancel" class="btn btn-danger btn-sm">
    </form>
</div>
{% endblock content %}
